<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB9</title>

<body>
<div class="main-container-5">
    <h2>Гра 21</h2>
    <h3><span id="blackjack-result">Початок гри</span></h3>

    <div class="flex-blackjack-row1">
        <div id="your-box">
          
            <h2>Користувач: <span id="your-blackjack-result">0</span></h2> 

        </div>
        <div id="dealer-box">
            <h2> Комп'ютер: <span id="dealer-blackjack-result">0</span></h2>
        </div>
    </div>
    <div class="flex-blackjack-row2">
   <div >
       <button class="btnbj b" id="blackjack-hit-button">Взяти</button>
       <button class="btnbj y" id="blackjack-stand-button">Пропустити</button>
       <button class="btnbj r" id="blackjack-deal-button">Почати новий раунд</button>

   </div>
    </div>
    <div class="flex-blackjack-row3">
        <table >
            <tr>
                <th>Перемоги</th>
                <th>Поразки</th>
                <th>Нічиї</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>


</div>
